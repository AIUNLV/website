<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Enhancements -->
    <title>UNLV AI & Data Science Club</title>
    <meta
      name="description"
      content="Join us to explore the latest in AI and data science at UNLV. Participate in events, workshops, and networking opportunities."
    />

    <!-- Open Graph tags for Facebook -->
    <meta property="og:title" content="AI & Data Science Club at UNLV" />
    <meta
      property="og:description"
      content="Join us to explore the latest in AI and data science at UNLV. Participate in events, workshops, and networking opportunities."
    />
    <meta
      property="og:image"
      content="https://aiclub.cs.unlv.edu/AIDataScience_Image.webp"
    />
    <meta property="og:url" content="https://aiclub.cs.unlv.edu" />
    <meta property="og:site_name" content="AI Data Science Club" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UNLV AI & Data Science Club" />
    <meta
      name="twitter:description"
      content="Join us to explore the latest in AI and data science at UNLV. Participate in events, workshops, and networking opportunities."
    />
    <meta
      name="twitter:image"
      content="https://aiclub.cs.unlv.edu/AIDataScience_Image.webp"
    />

    <!-- Additional SEO tags -->
    <link rel="canonical" href="https://aiclub.cs.unlv.edu" />
    <meta name="robots" content="index, follow" />

    <!-- Images -->
    <link rel="preload" as="image" href="/images/image-1.webp" />
    <link rel="preload" as="image" href="/images/image-3.webp" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
